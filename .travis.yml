language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 1.0.0-preview2-003121
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libaio1 libaio-dev
script:
  - dotnet restore && dotnet build **/project.json
  - dotnet test ./src/MySql.LightServer.Tests
notifications:
  webhooks:
    urls:
      - secure: ""
    on_success: always
    on_failure: never
    on_start: never