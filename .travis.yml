language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 1.0.0-preview2-003121
branches:
  only:
    - master
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libaio1 libaio-dev
script:
  - dotnet restore && dotnet build **/project.json
  - dotnet test ./src/MySql.LightServer.Tests
after_success:
  - curl -H "Content-Type:application/json" -H "Authorization:Bearer $APPVEYOR_AUTH_KEY" -X POST -d '{"accountName":"carlosjdelgado","projectSlug":"mysql-lightserver","branch":"$TRAVIS_BRANCH"}' https://ci.appveyor.com/api/builds    